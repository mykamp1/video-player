<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const progress = document.getElementById('progress');
const timeEl = document.getElementById('time');
const playPause = document.getElementById('playPause');
const replayBtn = document.getElementById('replay');
const volume = document.getElementById('volume');
const fsBtn = document.getElementById('fsBtn');

overlay.addEventListener('click', () => { video.play(); overlay.classList.add('hidden'); });
playPause.addEventListener('click', () => video.paused ? video.play() : video.pause());
replayBtn.addEventListener('click', () => { video.currentTime = 0; video.play(); });

video.addEventListener('play', () => overlay.classList.add('hidden'));
video.addEventListener('pause', () => overlay.classList.remove('hidden'));
video.addEventListener('ended', () => overlay.classList.remove('hidden'));

video.addEventListener('timeupdate', () => {
  if (!video.duration) return;
  progress.value = (video.currentTime / video.duration) * 100;
  const fmt = t => {
    const m = Math.floor(t / 60), s = Math.floor(t % 60);
    return `${m}:${s.toString().padStart(2,'0')}`;
  };
  timeEl.textContent = `${fmt(video.currentTime)} / ${fmt(video.duration)}`;
});

progress.addEventListener('input', e => {
  if (!video.duration) return;
  video.currentTime = (e.target.value / 100) * video.duration;
});

volume.addEventListener('input', e => { video.volume = Number(e.target.value); });

fsBtn.addEventListener('click', async () => {
  const action = document.fullscreenElement ? document.exitFullscreen() : video.requestFullscreen();
  try { await action; } catch (e) { console.error(e); }
});
</script>
