<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2025년 11월 23일 과제</title>
<style>
:root { --bg: radial-gradient(circle at 20% 20%, #1f2a44, #0e1220); --accent: #7dd8f1; --text: #eef3fb; }
* { box-sizing: border-box; }
body { margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); color:var(--text); font-family:"Segoe UI", system-ui,-apple-system,sans-serif; }
.container { width:min(90vw,960px); aspect-ratio:16/9; position:relative; border-radius:18px; overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,0.35); background:rgba(255,255,255,0.04); backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,0.08);}
video { width:100%; height:100%; display:block; background:#000; }
.overlay { position:absolute; inset:0; display:grid; place-items:center; background:linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35)); transition:opacity .25s ease; cursor:pointer; }
.overlay.hidden { opacity:0; pointer-events:none; }
.play-btn { padding:14px 32px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:linear-gradient(135deg,#7dd8f1,#4ea0f0); color:#0c1a2e;
  font-weight:700; letter-spacing:.3px; font-size:18px; box-shadow:0 14px 30px rgba(0,0,0,0.35); transition:transform .15s ease, box-shadow .2s ease; }
.play-btn:hover { transform:translateY(-1px); box-shadow:0 18px 40px rgba(0,0,0,0.4); }
.play-btn:active { transform:translateY(1px); }
.controls { position:absolute; right:16px; bottom:16px; display:flex; gap:10px; }
.icon-btn { width:44px; height:44px; border-radius:50%; border:1px solid rgba(255,255,255,0.25); background:rgba(12,26,46,0.65); color:var(--text); cursor:pointer;
  display:grid; place-items:center; font-size:18px; backdrop-filter:blur(6px); transition:background .2s ease, transform .15s ease; }
.icon-btn:hover { background:rgba(125,216,241,0.25); transform:translateY(-1px); }
</style>
</head>
<body>
  <div class="container">
    <video id="video" preload="metadata" poster="poster.jpg">
      <source src="video.mp4" type="video/mp4" />
      브라우저가 비디오 태그를 지원하지 않습니다.
    </video>
    <div id="overlay" class="overlay">
      <button class="play-btn">Play</button>
    </div>
    <div class="controls">
      <button class="icon-btn" id="fsBtn" title="전체 화면">⛶</button>
    </div>
  </div>
<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const fsBtn = document.getElementById('fsBtn');
overlay.addEventListener('click', () => { video.play(); overlay.classList.add('hidden'); });
video.addEventListener('pause', () => overlay.classList.remove('hidden'));
video.addEventListener('ended', () => overlay.classList.remove('hidden'));
fsBtn.addEventListener('click', async () => {
  const action = document.fullscreenElement ? document.exitFullscreen() : video.requestFullscreen();
  try { await action; } catch (e) { console.error(e); }
});
</script>
</body>
</html>
